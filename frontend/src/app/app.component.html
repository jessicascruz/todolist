<div class="container">
  <div class="card">

    <form [formGroup]="taskForm">
      <input type="text" formControlName="task">
      <button type="submit" (keyup.enter)="this.adicionar()" (click)="this.adicionar()">+</button>
    </form>

    <ul>
      <li 
      *ngFor="let item of this.lista; index as i">
        <label>
          <input type="checkbox" name="checkbox" (change)="this.itemConcluido(i)" />
          {{ item.tarefa }}
        </label>
      </li>
    </ul>

  </div>
</div>
