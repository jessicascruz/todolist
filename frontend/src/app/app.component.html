<div class="container">
  <div class="row d-flex justify-content-center">

    <mat-card class="card card-altura col-lg-8 col-xl-8 col-md-8 col-xs-8">

        <div class="btn-group btn-menu" role="group" aria-label="Exemplo bÃ¡sico" widthFull>
          <button type="button" class="btn btn-secondary" (click)="this.aba()">Tarefas</button>
          <button type="button" class="btn btn-secondary" (click)="this.aba()">Finalizadas</button>
        </div>

        <div class="container">
          <div class="row">
            <form [formGroup]="taskForm">
              <input type="text" class="form-control mt-4" formControlName="task" (keyup.enter)="this.adicionar()">
            </form>
          </div>
        </div>

        <div class="container mt-4">
          <div class="row">
            
            <p class="d-flex justify-content-center sem-tarefas" *ngIf="this.tarefas && this.lista.length <= 0">Nenhuma tarefa a fazer</p>
            <p class="d-flex justify-content-center sem-tarefas" *ngIf="!this.tarefas && this.tarefasFeitas.length <= 0">Nenhuma tarefa concluÃ­da</p>

            <mat-selection-list *ngIf="this.tarefas">
              <mat-list-option *ngFor="let item of this.lista; index as i">
                <p (click)="this.itemConcluido(i)">{{item.tarefa}}</p>
              </mat-list-option>
            </mat-selection-list>

            <mat-selection-list *ngIf="!this.tarefas" class="concluida">
              <mat-list-option *ngFor="let item of this.tarefasFeitas; index as i" selected (click)="this.openDialog(i)">
                {{item.tarefa}}
              </mat-list-option>
            </mat-selection-list>

          </div>
        </div>  

      </mat-card>
  </div>
